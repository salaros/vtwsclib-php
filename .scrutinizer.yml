before_commands:
  - "composer install --prefer-source"

tools:
  # Code Coverage
  php_code_coverage:
    enabled:        true
    test_command:   phpunit
    filter:
      excluded_paths:
        - 'vendor/*'
        - 'tests/*'


  # Code Sniffer
  php_code_sniffer:
    enabled:        true
    command:        phpcs
    config:
      standard:     PSR2
    extensions:
        - php
    filter:
      excluded_paths:
        - 'vendor/*'


  # Copy/Paste Detector
  php_cpd:
    enabled:        true
    command:        phpcpd
    excluded_dirs:
      - 'vendor'


  # PHP CS Fixer (http://http://cs.sensiolabs.org/).
  php_cs_fixer:
    enabled:        true
    config:
      level:        psr2
    extensions:
      - php
    filter:
      excluded_paths:
        - 'vendor/*'


  # Analyzes the size and structure of a PHP project.
  php_loc:
    enabled:        true
    excluded_dirs:
      - vendor


  # PHP Mess Detector (http://phpmd.org).
  php_mess_detector:
    enabled:        true
    config:
      rulesets:
        - codesize
        - unusedcode
        - naming
        - design
        - controversial
    extensions:
      - php
    filter:
      excluded_paths:
        - 'vendor/*'


  # Analyzes the size and structure of a PHP project.
  php_pdepend:
    enabled:        true
    excluded_dirs:
      - vendor
    suffixes:
      - php

  # Runs Scrutinizer's PHP Analyzer Tool
  php_analyzer:
    enabled:        true
    filter:
      extensions:
        - php
      excluded_paths:
        - 'tests/*'
        - 'vendor/*'

  # Security Advisory Checker
  sensiolabs_security_checker: true
